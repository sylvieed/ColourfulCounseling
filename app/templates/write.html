{% extends "layout.html" %}

{% block content %}
    <div class="container write">
        <div class="col">
            <img src="{{ url_for('static', filename=image) }}" class="drawing">
            
        </div>
        <div class="col">
            <form method="POST">
                <div class="field">
                    <label for="prompt1" class="label prompt title" >What did you draw?</label><br>
                    <textarea name="prompt1" cols="80" rows="7"></textarea>
                </div><br>
                <div class="field">
                    <label for="prompt2" class="label prompt title">How did you feel before and after completing your artwork?</label><br>
                    <textarea name="prompt2" cols="80" rows="7"></textarea>
                </div><br>
                <div class="field">
                    <label for="prompt3" class="label prompt title">Write anything else about your artwork here:</label><br>
                    <textarea name="prompt3" cols="80" rows="7"></textarea>
                </div><br>
                <div class="field">
                    <div class = "radiothing">
                        <input type="radio" id="mood-1" name="mood" value='Worried' class="radio" checked>
                        <label class="emoji emoji-1" for='mood-1'>ðŸ˜Ÿ</label>
                            
                        
                        <input type="radio" id="mood-2" name="mood" value='Sad' class="radio">
                        <label class="emoji emoji-2" for='mood-2'>ðŸ˜¡</label>  
                            
                        
                        <input type="radio" id="mood-3" name="mood" value='Confused' class="radio">
                        <label class="emoji emoji-3" for='mood-3'>ðŸ˜”</label>  
                            
                        
                        <input type="radio" id="mood-4" name="mood" value='Happy' class="radio">
                        <label class="emoji emoji-4" for='mood-4'>ðŸ˜Š</label>
                            
                        
                        <input type="radio" id="mood-5" name="mood" value='Joyful' class="radio">
                        <label class="emoji emoji-5" for='mood-5'>ðŸ˜‚</label>      
                    </div>    
                </div><br>
                <input type="submit" class="button"/>
            </form>
        </div>
        <div class="col">
            <style>
                body
                {
                    margin: 0;
                    padding: 0;
        
                }
                .radiothing
                {
                    background-color: #9695D4;
                    border-radius: 10px;
                    overflow: hidden;
                }
                .radio
                {
                    display: none;
                }
                .emoji
                {
                    font-size: 40px;
                    padding: 5px 10px;
                    cursor: pointer;
                    display: inline-block;
                }
                #mood-1:checked ~ .emoji-1,
                #mood-2:checked ~ .emoji-2,
                #mood-3:checked ~ .emoji-3,
                #mood-4:checked ~ .emoji-4,
                #mood-5:checked ~ .emoji-5
                {
                    background-color: #7b7aaf;
                }
                </style>
            
        </div>
    </div>
{% endblock %}
